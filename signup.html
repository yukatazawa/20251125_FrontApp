<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>ユーザー登録</title>

    <!-- ==============================
         CDN読み込み
         ============================== -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vuetify@3.5.15/dist/vuetify.min.js"></script>
    <link
      href="https://unpkg.com/vuetify@3.5.15/dist/vuetify.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #fafafa;
        font-family: "Noto Sans JP", sans-serif;
      }
    </style>
  </head>

  <body>
    <!-- ==============================
         Vueのマウントターゲット
         ============================== -->
    <div id="app">
      <v-app>
        <v-container>
          <!-- タイトル -->
          <v-row class="text-h4 mb-4" justify="center">ユーザー登録</v-row>

          <!-- 入力フォーム -->
          <v-row justify="center">
            <v-col cols="12" sm="6" md="4">
              <!-- ユーザーID -->
              <v-text-field
                v-model="userid"
                label="ユーザーID"
                outlined
              ></v-text-field>

              <!-- パスワード -->
              <v-text-field
                v-model="password"
                label="パスワード"
                type="password"
                outlined
              ></v-text-field>

              <!-- 表示名 -->
              <v-text-field
                v-model="displayName"
                label="表示名"
                outlined
              ></v-text-field>

              <!-- ==============================
                   登録ボタン
                   ============================== -->
              <v-btn
                color="primary"
                class="mt-4"
                block
                @click="signup"
                :disabled="loading"
              >
                <template v-if="!loading">登録</template>
                <template v-else>
                  <v-progress-circular
                    indeterminate
                    color="white"
                    size="20"
                    class="mr-2"
                  ></v-progress-circular>
                  登録中...
                </template>
              </v-btn>

              <!-- ログイン画面に戻る -->
              <v-btn variant="text" class="mt-2" block @click="goToLogin">
                ログインに戻る
              </v-btn>
            </v-col>
          </v-row>

          <!-- ==============================
               メッセージダイアログ
               ============================== -->
          <v-dialog v-model="dialog" max-width="400">
            <v-card>
              <v-card-title class="headline">メッセージ</v-card-title>
              <v-card-text>{{ message }}</v-card-text>
              <v-card-actions>
                <v-spacer></v-spacer>
                <v-btn color="primary" variant="text" @click="dialog = false">
                  閉じる
                </v-btn>
              </v-card-actions>
            </v-card>
          </v-dialog>
        </v-container>
      </v-app>
    </div>

    <script>
      const { createApp, ref } = Vue;
      const { createVuetify } = Vuetify;
      const vuetify = createVuetify();

      createApp({
        setup() {
          // ------------------------------
          // 画面変数（リアクティブデータ）
          // ------------------------------
          const userid = ref("");
          const password = ref("");
          const displayName = ref("");
          const loading = ref(false);
          const dialog = ref(false);
          const message = ref("");

          // =============================
          // ユーザー登録処理
          // =============================
          const signup = async () => {
            // --- 入力チェック ---
            if (!userid.value || !password.value || !displayName.value) {
              message.value = "すべての項目を入力してください。";
              dialog.value = true;
              return;
            }

            loading.value = true;

            try {
              // --- API呼び出し ---
              // バックエンドの INSERTUSER エンドポイントへPOST
              const res = await axios.post(
                "https://backapp-yukatazawa.m3harbor.net/api/INSERTUSER",
                {
                  id: userid.value,
                  password: password.value,
                  name: displayName.value,
                },
                {
                  // Cookie送受信の有効化（将来的なセッション利用を想定）
                  withCredentials: true,
                }
              );

              console.log("レスポンス:", res);

              // --- HTTP 200の場合 ---
              if (res.status === 200) {
                // 登録成功
                message.value = res.data.message;
                dialog.value = true;

                // 1秒後にログイン画面へ遷移
                setTimeout(() => (window.location.href = "index.html"), 1000);
              } else {
                // 登録失敗
                message.value = res.data.message || "登録に失敗しました。";
                dialog.value = true;
              }
            } catch (err) {
              // --- 通信エラーやサーバーエラー時 ---
              console.error("通信エラー:", err);

              // サーバー側が返したメッセージを優先表示
              const serverMessage = err.response?.data?.message;
              message.value =
                "通信エラー：" + (serverMessage || err.message || "不明なエラー");
              dialog.value = true;
            } finally {
              // --- ローディング解除 ---
              loading.value = false;
            }
          };

          // =============================
          // ログイン画面に戻る
          // =============================
          const goToLogin = () => {
            // シンプルなページ遷移
            window.location.href = "index.html";
          };

          // Vueの返却値
          return {
            userid,
            password,
            displayName,
            loading,
            dialog,
            message,
            signup,
            goToLogin,
          };
        },
      })
        .use(vuetify)
        .mount("#app");
    </script>
  </body>
</html>
