<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>ログイン</title>

    <!-- CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vuetify@3.5.15/dist/vuetify.min.js"></script>
    <link
      href="https://unpkg.com/vuetify@3.5.15/dist/vuetify.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <v-app>
        <v-container>
          <v-row class="text-h4 mb-4" justify="center">ログイン</v-row>

          <v-row justify="center">
            <v-col cols="12" sm="6" md="4">
              <v-text-field
                v-model="userid"
                label="ユーザーID"
                outlined
              ></v-text-field>

              <v-text-field
                v-model="password"
                label="パスワード"
                type="password"
                outlined
              ></v-text-field>

              <!-- ログインボタン -->
              <v-btn
                color="primary"
                class="mt-4"
                block
                @click="login"
                :disabled="loading"
              >
                <template v-if="!loading">ログイン</template>
                <template v-else>
                  <v-progress-circular
                    indeterminate
                    color="white"
                    size="20"
                    class="mr-2"
                  ></v-progress-circular>
                  認証中...
                </template>
              </v-btn>

              <v-btn variant="text" class="mt-2" block @click="goToSignup">
                新規登録はこちら
              </v-btn>
            </v-col>
          </v-row>

          <!-- ダイアログ -->
          <v-dialog v-model="dialog" max-width="400">
            <v-card>
              <v-card-title class="headline">メッセージ</v-card-title>
              <v-card-text>{{ message }}</v-card-text>
              <v-card-actions>
                <v-spacer></v-spacer>
                <v-btn
                  color="primary"
                  variant="text"
                  v-if="showOkButton"
                  @click="goToHome"
                >
                  OK
                </v-btn>
                <v-btn color="grey" variant="text" @click="dialog = false">
                  閉じる
                </v-btn>
              </v-card-actions>
            </v-card>
          </v-dialog>
        </v-container>
      </v-app>
    </div>

    <script>
      // ==============================
      // axios共通設定
      // ==============================
      axios.defaults.withCredentials = true;
      axios.defaults.baseURL = "https://backapp-yukatazawa.m3harbor.net"; // バックエンドのカスタムドメイン

      const { createApp, ref } = Vue;
      const { createVuetify } = Vuetify;
      const vuetify = createVuetify();

      createApp({
        setup() {
          const userid = ref("");
          const password = ref("");
          const loading = ref(false);
          const dialog = ref(false);
          const message = ref("");
          const showOkButton = ref(false);

          // ==============================
          // ログイン処理（HTTPステータスで判定）
          // ==============================
          const login = async () => {
            if (!userid.value || !password.value) {
              message.value = "ユーザーIDとパスワードを入力してください。";
              dialog.value = true;
              showOkButton.value = false;
              return;
            }

            loading.value = true;
            try {
              const res = await axios.post("/LOGINUSER", {
                id: userid.value,
                password: password.value,
              });

              console.log("レスポンス:", res);

              // ステータスコード200で成功判定
              if (res.status === 200) {
                message.value =
                  "ログイン成功！\n\nセッションが作成されました。";
                dialog.value = true;
                showOkButton.value = true;

                // 自動遷移したい場合は以下を有効化
                // window.location.href = "home.html";
              } else {
                message.value =
                  "ログインに失敗しました。(Status: " + res.status + ")";
                dialog.value = true;
                showOkButton.value = false;
              }
            } catch (err) {
              // 通信・認証エラー処理
              if (err.response) {
                message.value =
                  "通信エラー (" +
                  err.response.status +
                  "): " +
                  (err.response.data || "サーバーエラー");
              } else {
                message.value = "接続に失敗しました: " + err.message;
              }
              dialog.value = true;
              showOkButton.value = false;
            } finally {
              loading.value = false;
            }
          };

          // ==============================
          // 新規登録画面へ
          // ==============================
          const goToSignup = () => {
            window.location.href = "signup.html";
          };

          // ==============================
          // OKボタンでホーム画面へ
          // ==============================
          const goToHome = () => {
            window.location.href = "home.html";
          };

          return {
            userid,
            password,
            loading,
            dialog,
            message,
            showOkButton,
            login,
            goToSignup,
            goToHome,
          };
        },
      })
        .use(vuetify)
        .mount("#app");
    </script>
  </body>
</html>
